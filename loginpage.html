<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Namakamu.id</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mt-5 mb-4">Namakamu.id</h1>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" id="email" name="email" placeholder="Input email here...">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="*****">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <div class="alert alert-danger d-none" id="iferror" role="alert">
           Failed, email atau password tidak valid.
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector('form').addEventListener('submit', function (event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      if (email === 'riize' && password === 'riize') {
        alert('Login berhasil!!');
      } else {
        document.getElementById('iferror').classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
